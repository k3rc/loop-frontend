<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Загрузка трека | Loop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-theme">
  <div class="container">
    <h1>Загрузить трек</h1>
    <form id="uploadForm">
      <input type="text" name="title" placeholder="Название трека" required />
      <input type="text" name="artist" placeholder="Артист" required />
      <input type="text" name="album" placeholder="Альбом" />
      <input type="text" name="genre" placeholder="Жанр" />
      <input type="file" name="file" accept="audio/*" required />
      <input type="file" name="cover" accept="image/*" required />
      <input type="hidden" name="token" id="tokenInput" />
      <button type="submit">Загрузить</button>
    </form>
    <div id="status"></div>
  </div>
  <script src="upload.js"></script>
</body>
</html>
