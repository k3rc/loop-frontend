<h2>Upload track</h2>
<form id="uploadForm">
  <input name="title"  placeholder="Title"  required>
  <input name="artist" placeholder="Artist" required>
  <input name="genre"  placeholder="Genre"  required>
  <input name="album"  placeholder="Album"  required>
  <input type="file" name="file"  accept="audio/*" required>
  <input type="file" name="cover" accept="image/*" required>
  <button>Upload</button>
</form>
<div id="status"></div>
<script>
const BACK = 'https://YOUR-RAILWAY-URL';
document.getElementById('uploadForm').addEventListener('submit',async e=>{
  e.preventDefault();
  const form=new FormData(e.target);
  const res=await fetch(`${BACK}/upload`,{
    method:'POST',
    headers:{Authorization:`Bearer ${localStorage.getItem('token')}`},
    body:form
  });
  document.getElementById('status').textContent=
    res.ok?'Uploaded ✔️':(await res.text());
});
</script>
