<h2>Your Playlist</h2>
<div id="pl" class="grid"></div>
<script>
const BACK='https://YOUR-RAILWAY-URL';
async function load(){
  const r=await fetch(`${BACK}/tracks`,{
    headers:{Authorization:`Bearer ${localStorage.getItem('token')}`}
  });
  const tracks=await r.json();
  const root=document.getElementById('pl');
  root.innerHTML='';
  tracks.forEach(t=>{
    const div=document.createElement('div');
    div.className='card';
    div.innerHTML=`
      <img src="${BACK}/uploads/${t.cover}">
      <p><b>${t.title}</b><br>${t.artist}</p>
      <audio controls src="${BACK}/uploads/${t.filename}"></audio>
    `;
    root.appendChild(div);
  });
}
load();
</script>
