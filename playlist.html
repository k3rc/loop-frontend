<section class="page"><h1>Your Playlist</h1><div id="playlist"></div></section>
<script>
const token = localStorage.getItem("token");
fetch("https://loop-backend-production.up.railway.app/tracks?token=" + token)
  .then(res => res.json())
  .then(tracks => {
    const container = document.getElementById("playlist");
    container.innerHTML = tracks.map(t => \`
      <div class="track">
        <img src="\${t.cover}" alt="cover" />
        <div>
          <b>\${t.title}</b> â€” \${t.artist}<br/>
          <audio controls src="\${t.file}"></audio>
        </div>
      </div>\`).join("");
  });
</script>
