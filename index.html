<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <nav class="navbar">
    <button onclick="showTab('home')">Home</button>
    <button onclick="showTab('playlist')">Playlist</button>
    <button onclick="showTab('upload')">Upload</button>
  </nav>

  <main>
    <section id="home" class="tab active">
      <h1>游꿚 햆쮏쐄 쮏웷썛쮏쒫썜혧  Loop</h1>
      <p>햎혞향혦햨햟 혪햢쮏. 행햟햡혞햤햟햧 햦 혜햩혞혣햟햧 햩혩햠햦햪쮏.</p>
    </section>

    <section id="playlist" class="tab">
      <h2>游 햑쒫쮏 혝햣햨햦</h2>
      <div id="trackList">행햟햡혞향햨햟...</div>
    </section>

    <section id="upload" class="tab">
      <h2>拘勇 행햟햡혞향햦혝혧 혝햣햨</h2>
      <form id="uploadForm">
        <input type="text" name="title" placeholder="햏햟향쒫썛쫧쟳 혝햣햨햟" required />
        <input type="text" name="artist" placeholder="햃혝햦혜혝" required />
        <input type="text" name="album" placeholder="햃햩혧햠쮏" />
        <input type="text" name="genre" placeholder="했햟햫" />
        <input type="file" name="file" accept="audio/*" required />
        <input type="file" name="cover" accept="image/*" required />
        <input type="hidden" name="token" id="tokenInput" />
        <button type="submit">행햟햡혞향햦혝혧</button>
      </form>
      <div id="uploadStatus"></div>
    </section>
  </main>

  <script src="auth.js"></script>
  <script src="upload.js"></script>
</body>
</html>
