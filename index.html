<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loop</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="auth.js"></script>
  <script defer src="spa.js"></script>
</head>
<body>

  <!-- Логин-форма -->
  <div class="container login" id="loginContainer">
    <h1>Loop</h1>
    <form id="loginForm">
      <input type="text" placeholder="Enter username" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Главная страница (скрыта до логина) -->
  <div class="container main-content" id="mainContainer" style="display: none;">
    <header>
      <img class="logo" src="assets/loop-logo.svg" alt="Loop" />
      <nav>
        <a href="#home">Home</a>
        <a href="#playlist">Playlist</a>
        <a href="#upload">Upload</a>
      </nav>
    </header>
    <main id="app">
      <h1>Welcome to Loop</h1>
      <p>Your Personal Streaming Space</p>
      <!-- SPA content will go here -->
    </main>
  </div>

</body>
</html>
