<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Логин-форма -->
  <div class="container login" id="loginContainer">
    <h1>Loop</h1>
    <form id="loginForm">
      <input type="text" placeholder="Введите имя пользователя" required />
      <button type="submit">Войти</button>
    </form>
  </div>

  <!-- Главная страница (скрыта до логина) -->
  <div class="container main-content" id="mainContainer" style="display: none;">
    <header>
      <img class="logo" src="assets/loop-logo.svg" alt="Loop" />
      <nav>
        <a href="#home">Главная</a>
        <a href="#playlist">Плейлист</a>
        <a href="#upload">Загрузить</a>
      </nav>
    </header>
    <main>
      <h1>Добро пожаловать в Loop</h1>
      <p>Ваш персональный стриминговый сервис</p>
      <!-- Здесь будет контент SPA -->
    </main>
  </div>

  <script src="spa.js"></script>
</body>
</html>
