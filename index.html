<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <nav class="navbar">
    <button onclick="showTab('home')">Home</button>
    <button onclick="showTab('playlist')">Playlist</button>
    <button onclick="showTab('upload')">Upload</button>
  </nav>

  <main>
    <section id="home" class="tab active">
      <h1>🎧 Добро пожаловать в Loop</h1>
      <p>Музыка рядом. Загружай и слушай любимое.</p>
    </section>

    <section id="playlist" class="tab">
      <h2>📀 Твои треки</h2>
      <div id="trackList">Загрузка...</div>
    </section>

    <section id="upload" class="tab">
      <h2>⬆️ Загрузить трек</h2>
      <form id="uploadForm">
        <input type="text" name="title" placeholder="Название трека" required />
        <input type="text" name="artist" placeholder="Артист" required />
        <input type="text" name="album" placeholder="Альбом" />
        <input type="text" name="genre" placeholder="Жанр" />
        <input type="file" name="file" accept="audio/*" required />
        <input type="file" name="cover" accept="image/*" required />
        <input type="hidden" name="token" id="tokenInput" />
        <button type="submit">Загрузить</button>
      </form>
      <div id="uploadStatus"></div>
    </section>
  </main>

  <script src="auth.js"></script>
  <script src="upload.js"></script>
</body>
</html>
