<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <img src="assets/logo.svg" alt="Loop Logo" class="logo" />
      <div class="profile">
        <img src="assets/user.jpg" alt="User" />
      </div>
    </header>

    <div class="search-bar">
      <input type="text" placeholder="Search for songs, artists..." />
    </div>

    <section class="albums">
      <h2>Popular</h2>
      <div class="album-carousel">
        <img src="assets/album1.jpg" />
        <img src="assets/album2.jpg" class="active" />
        <img src="assets/album3.jpg" />
      </div>
      <p class="album-title">Mind Lose</p>
      <p class="artist-name">Artist · Melinda Finn</p>
    </section>

    <section class="featured">
      <h2>Featured</h2>
      <div class="track-list">
        <div class="track-card">
          <img src="assets/track1.jpg" />
          <p class="track-name">Awesome • Max</p>
          <p class="track-artist">Craze</p>
        </div>
        <div class="track-card">
          <img src="assets/track2.jpg" />
          <p class="track-name">Find the Love</p>
          <p class="track-artist">Johan Doe</p>
        </div>
        <div class="track-card">
          <img src="assets/track3.jpg" />
          <p class="track-name">Feeling • Fritz</p>
          <p class="track-artist">Nitro</p>
        </div>
      </div>
    </section>

    <footer>
      <div class="now-playing">
        <img src="assets/logo.svg" />
        <div class="track-info">
          <p class="track-name">Mind Lose</p>
          <p class="track-artist">Melinda Finn</p>
        </div>
      </div>
      <div class="progress-bar">
        <div class="progress" style="width: 33%;"></div>
      </div>
    </footer>
  </div>

  <nav>
    <a href="#home" onclick="navigate('home')">Home</a>
    <a href="#playlist" onclick="navigate('playlist')">Playlist</a>
    <a href="#upload" onclick="navigate('upload')">Upload</a>
  </nav>
  <script src="spa.js"></script>
</body>
</html>
