<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loop - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Loop</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="playlist.html">Playlist</a>
      <a href="upload.html">Upload</a>
    </nav>
  </header>

  <main class="content">

    <h2>Welcome to Loop</h2>
    <p>Your personal streaming space.</p>

    <section class="hero">
      <input id="search" placeholder="Search for songs, artists…" />
    </section>

    <h2>Popular Albums</h2>
    <div class="albums">
      <div class="album">
        <img src="assets/album1.jpg" alt="Album 1" />
        <p><strong>Mind Lose</strong><br />Melinda Finn</p>
      </div>
      <div class="album">
        <img src="assets/album2.jpg" alt="Album 2" />
        <p><strong>Find the Love</strong><br />Johan Doe</p>
      </div>
    </div>

    <h2>Popular</h2>
    <div class="carousel">
      <img src="assets/album1.jpg" class="album" alt="Popular Album 1" />
      <img src="assets/album2.jpg" class="album" alt="Popular Album 2" />
      <img src="assets/album3.jpg" class="album" alt="Popular Album 3" />
    </div>

    <h2>Featured</h2>
    <div class="featured">
      <div class="card">
        <img src="assets/track1.jpg" alt="Track 1" />
        <p>Awesome • Max</p>
      </div>
      <div class="card">
        <img src="assets/track2.jpg" alt="Track 2" />
        <p>Find the Love</p>
      </div>
      <div class="card">
        <img src="assets/track3.jpg" alt="Track 3" />
        <p>Feeling • Fritz</p>
      </div>
    </div>

  </main>

</body>
</html>
